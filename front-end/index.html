<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Roboto font embed -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

  <title>Uno.io</title>
</head>

<body>

  <main class="container">

    <div class="row">
      <h1>Uno Io</h1>

      <div class="row" style="display: block;">
        <div class="columns" id="levelSelect" name="levelSelect">
          <label for="room-select">Salle</label>
          <select class="u-full-width" id="room-select">
            <option value=""> </option>
            <option value="beginner">Debutant</option>
            <option value="average">Intermediaire</option>
            <option value="pro">Expert</option>
          </select>
        </div>
      </div>

      <div id="game" style="display: none;">
        <div id="levelDisplay">Niveau en cours : </div>
        <form action="" name="broadcast-form" id="broadcast-section">
          <div class="row">
            <div class="six columns">
              <label for="message">Message Ã  envoyer</label>
              <input class="u-full-width" type="text" placeholder="Votre message" id="message" name="message"
                required />
            </div>
          </div>

          <div class="row">
            <div class="columns">
              <form action="" id="form-message">
                <button>Envoyer</button>
              </form>
            </div>
          </div>
        </form>
      </div>

      <ul id="hand">

      </ul>

      <ul id="list">

      </ul>

    </div>

  </main>

  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
    integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous">
    </script>
    
  <script src="resources/js/main.js"></script>

</body>

</html>
